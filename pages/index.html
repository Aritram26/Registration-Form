<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://th.bing.com/th/id/OIP.kwE8IapDUTtylieeRnn2YAHaHa?pid=ImgDet&rs=1"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Registration form</title>
  </head>

  <body class="background-radial-gradient">
    <style>

body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

.background-radial-gradient {
    background-color: hsl(219, 43%, 17%);
    background-image: radial-gradient(
        800px circle at 25% 25%,
        hsl(218, 41%, 45%) 15%,
        hsl(218, 41%, 35%) 35%,
        hsl(218, 41%, 25%) 55%,
        hsl(218, 41%, 20%) 75%,
        transparent 100%
    ),
    radial-gradient(
        1200px circle at 75% 75%,
        hsl(218, 41%, 40%) 15%,
        hsl(218, 41%, 30%) 35%,
        hsl(218, 41%, 20%) 55%,
        hsl(218, 41%, 15%) 75%,
        transparent 100%
    );
    position: relative;
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
}

@keyframes float {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
    100% {
        transform: translateY(0);
    }
}

#radius-shape-1, #radius-shape-2 {
    position: absolute;
    background: radial-gradient(circle, #44006b, #ad1fff);
    animation: pulse 8s infinite ease-in-out, float 6s infinite ease-in-out;
    opacity: 0.9;
}

#radius-shape-1 {
    height: 250px;
    width: 250px;
    top: 100px;
    left: 50px;
    border-radius: 50%;
}

#radius-shape-2 {
    border-radius: 50%;
    bottom: 50px;
    right: 100px;
    width: 300px;
    height: 300px;
}

#moving-gradient {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
    animation: gradientShift 10s infinite ease-in-out;
}

@keyframes gradientShift {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
      #card {
    width: 450px;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(135deg, #3498db, #9b59b6);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.form-outline > input {
    background-color: #f5f5f5;
    border: none;
    border-radius: 25px;
    padding: 15px 25px;
    margin: 10px;
    width: calc(100% - 50px); /* Adjusted width to fit the input */
    font-size: 16px;
}

.form-outline > input:focus {
    outline: none;
    background-color: #e0e0e0;
}

.button {
    background-color: #2ecc71;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease; /* Added transition effect */
}

.button:hover {
    background-color: #27ae60; /* Darker shade on hover */
}

    </style>

    <section class="text-center">
      <div
        id="radius-shape-1"
        class="position-absolute rounded-circle shadow-5-strong"
      ></div>
      <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
      <div class="card mx-9 lg-12 mx-md-5 shadow-5-strong" id="card">
        <div class="card-body px-md-5 align-left">
          <h2 class="fw-bold mb-5">Registration Form</h2>


          
          <form method="post" action="/register" style="text-align: left">
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example1">Name</label>
              <input type="text" id="form3Example1" name="name" class="form-control" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3"
                >Email address</label
              >
              <input type="email" id="form3Example3"  name="email" class="form-control" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password" id="form3Example4"  name="password" class="form-control" />
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4">
              Register
            </button>
          </form>


        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
